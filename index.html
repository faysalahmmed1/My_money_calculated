<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="border-2 bg-blue-150">
    <header class="text-xl text-center mt-16 font-bold text-purple-700   <i
    class=" fa-solid fa-sack-dollar"></i>Money Calculated</header>
    <main>
        <section class="flex">
            <div class="image">
                <img src="image/money.jpg" alt="">
            </div>

            <div class="income bg-slate-100">
                <p class="text-center font-bold">income</p>

                <h3>income</h3><input id="Income" class="border border-gray-400 rounded w-3/4 mb-4 px-2" type="1000">

                <p class="text-center font-bold">Expenses</p>

                <h3>Food</h3><input id="food" class="border border-gray-400 rounded w-3/4 mb-4 px-2" type="1000">

                <h3>Rent</h3><input id="Rent" class="border border-gray-400 rounded w-3/4 mb-4 px-2" type="1000">

                <h3>Clothes</h3><input id="clothes" class="border border-gray-400 rounded w-3/4 mb-4 px-2" type="1000">
                <br>

                <button
                    class=" items-center bg-blue-600 px-4 rounded py-2 text-white font-medium text-center ">calcularte</button>

                <p class="text-center font-bold">Total Expenses:5500</p>

                <p class="text-center font-bold">Balance : 4000</p>
                <p class="text-center font-bold">saving Amount: 2000</p>
                <p class="text-center font-bold">remaining Balance: 2500</p>

            </div>


        </section>

    </main>

</body>

</html>
